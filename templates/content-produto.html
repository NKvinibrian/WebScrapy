<div class="d-flex mx-auto p-2 justify-content-between" style="width: 90%">
    <form class="d-flex form-inline my-2 my-lg-2 flex-row">
        <input class="form-control mr-4 mx-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
    </form>
    <div class="d-flex p-2">
        <button type="button" class="d-flex btn btn-success mx-1 px-3 align-items-center" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-lg"
                 viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2"/>
            </svg>
        </button>
        <button id="reload-btn" type="button" class="d-flex btn btn-primary mx-1 px-3 align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
        </button>
    </div>
</div>
<div class="table-responsive px-4">
    <table class="table table-striped table-bordered table-sm">
        <thead>
        <tr class="table-dark">
            <th>
                <div class="d-flex justify-content-center">Id</div>
            </th>
            <th>
                <div class="d-flex justify-content-center">Nome</div>
            </th>
            <th>
                <div class="d-flex justify-content-center">Ean</div>
            </th>
            <th>
                <div class="d-flex justify-content-center">Valor</div>
            </th>
            <th>
                <div class="d-flex justify-content-center">Data</div>
            </th>
            <th>
                <div class="d-flex justify-content-center">Ação</div>
            </th>
        </tr>
        </thead>
        <tbody id="tabelaProdutos" class="table align-items-center">
        </tbody>
    </table>
</div>

{# Modal de cadatrar #}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Inserir produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="produto-form">
                    <div class="mb-2">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="usernameHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="ean" class="form-label">EAN:</label>
                        <input type="number" class="form-control" id="ean" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <input type="number" class="form-control" id="valor" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btn-submit" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

{# Modal de editar #}
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel2">Editar produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="accordion p-4" id="accordionEditProduct">
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btn-submit-editar" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

{# Modal de deletar #}
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel3">Deletar produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="table-responsive p-4">
                <table class="table table-striped table-bordered table-sm">
                    <thead>
                    <tr class="table-dark">
                        <th>
                            <div class="d-flex justify-content-center">Id</div>
                        </th>
                        <th>
                            <div class="d-flex justify-content-center">Nome</div>
                        </th>
                        <th>
                            <div class="d-flex justify-content-center">Ean</div>
                        </th>
                        <th>
                            <div class="d-flex justify-content-center">Valor</div>
                        </th>
                        <th>
                            <div class="d-flex justify-content-center">Data</div>
                        </th>
                        <th>
                            <div class="d-flex justify-content-center">Ação</div>
                        </th>
                    </tr>
                    </thead>
                    <tbody id="tabelaProdutosDeletar" class="table align-items-center">
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btn-submit-deletar" type="button" class="btn btn-danger">Deletar todos</button>
            </div>
        </div>
    </div>
</div>

{% csrf_token %}

<script>
    function loadData() {
        $.ajax({
            url: "{% url 'ajax_produtos' %}",
            type: "GET",
            success: function (response) {
                let element = $('#tabelaProdutos');
                element.empty();
                let html = ''
                response.forEach(function (item) {
                    let formatDate = item.data ? moment(item.data).format('DD/MM/YYYY HH:mm:ss') : '';
                    let formatValue = item.value ? item.value.toLocaleString('pt-br', {
                        style: 'currency',
                        currency: 'BRL'
                    }) : '00,00 R$';

                    html += `<tr>
                    <td><div class="d-flex justify-content-center">${item.id}</div></td>
                    <td><div class="d-flex justify-content-center">${item.name}</div></td>
                    <td><div class="d-flex justify-content-center">${item.ean}</div></td>
                    <td><div class="d-flex justify-content-center">${formatValue}</div></td>
                    <td><div class="d-flex justify-content-center">${formatDate}</div></td>

                    <td>
                    <div class="d-flex justify-content-center">
                    <button id="ButtonEdit" type="button" class="d-flex btn btn-primary mx-1 px-3 align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal2" value="${item.ean}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil-square" viewBox="0 0 16 16">
                            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd"
                                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                        </svg>
                    </button>
                    <button id="ButtonDelete" type="button" class="d-flex btn btn-danger mx-1 px-3 align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal3" value="${item.ean}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash"
                             viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </button>
                    </div>
                    </td></tr>`;
                })
                element.append(html);
                $("*#ButtonEdit").click(function () {
                    let ean = $(this).val();
                    loadDataHistoric(ean);
                });
                $("*#ButtonDelete").click(function () {
                    let ean = $(this).val();
                    loadDataHistoricDelete(ean);
                });
            }
        });
    }

    function reload(event) {
        loadData();
    }


    function loadDataHistoric(ean) {
        $.ajax({
            url: "{% url 'ajax_produtos_historic' '0' %}".replace('0', ean),
            type: "GET",
            data: {
                csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val()
            },
            success: function (response) {
                let Component = $("#accordionEditProduct");
                Component.empty();
                let html = '';
                response.forEach(function (item) {
                    let formatDate = item.date_in ? moment(item.date_in).format('DD/MM/YYYY HH:mm:ss') : '';
                    html += `<div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapse${item.id}" aria-expanded="true" aria-controls="collapse${item.id}">
                            Id: ${item.id} Data: ${formatDate}
                        </button>
                    </h2>
                    <div id="collapse${item.id}" class="accordion-collapse collapse"
                         data-bs-parent="#accordionExample2">
                        <div class="accordion-body">
                            <form id="produto-form-editar">
                    <input type="hidden" class="form-control" name="id" value="${item.id}">
                    <div class="mb-2">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" name="nome" aria-describedby="usernameHelp" value="${item.name}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="ean" class="form-label">EAN:</label>
                        <input type="number" class="form-control" name="ean" value="${item.ean}" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <input type="number" class="form-control" name="valor" value="${item.value}" required>
                    </div>
                </form>
                        </div>
                    </div>
                </div>`
                });
                Component.append(html);
            },
            error: function () {
                console.error("Erro ao tentar pegar historico")
            }
        })
    }

    function loadDataHistoricDelete(ean) {
        $.ajax({
            url: "{% url 'ajax_produtos_historic' '0' %}".replace('0', ean),
            type: "GET",
            data: {
                csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val()
            },
            success: function (response) {
                let Component = $("#tabelaProdutosDeletar");
                Component.empty();
                let html = '';
                response.forEach(function (item) {
                    let formatDate = item.date_in ? moment(item.date_in).format('DD/MM/YYYY HH:mm:ss') : '';
                    let formatValue = item.value ? item.value.toLocaleString('pt-br', {
                        style: 'currency',
                        currency: 'BRL'
                    }) : '00,00 R$';
                    html += `<tr>
                    <td><div class="d-flex justify-content-center">${item.id}</div></td>
                    <td><div class="d-flex justify-content-center">${item.name}</div></td>
                    <td><div class="d-flex justify-content-center">${item.ean}</div></td>
                    <td><div class="d-flex justify-content-center">${formatValue}</div></td>
                    <td><div class="d-flex justify-content-center">${formatDate}</div></td>

                    <td>
                    <div class="d-flex justify-content-center">
                    <button id="ButtonDeleteHistoricModal" type="button" class="d-flex btn btn-danger mx-1 px-3 align-items-center" data-bs-toggle="modal" data-bs-target="#exampleModal3" value="${item.id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-trash"
                             viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                        </svg>
                    </button>
                    </div>
                    </td></tr>`;
                    Component.append(html);
                })
            },
            error: function () {
                console.error("Erro ao tentar pegar historico")
            }
        })
    }

    function deleteHistoric(ean) {

    }

    $(document).ready(function () {
        loadData();
        $('#reload-btn').click(reload);
        $('#btn-submit').click(function (event) {
            event.preventDefault()

            var nome = $('#nome').val();
            var ean = $('#ean').val();
            var valor = $('#valor').val();

            $.ajax({
                url: "{% url 'ajax_produtos' %}",
                type: "POST",
                data: {
                    name: nome,
                    ean: ean,
                    value: valor,
                    csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val()
                },
                success: function (response) {
                    $("#exampleModal").modal('hide');
                    reload();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Erro ao salvar:", textStatus, errorThrown);
                }
            });
        });
        $('#btn-submit-editar').click(function () {
            let allHistoricForm = $("*#produto-form-editar");
            let serializeData = {
                csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val(),
                data: []
            }
            allHistoricForm.each(function () {
                let content = $(this).serializeArray();
                let data = {};
                content.forEach(function (field) {
                    data[field.name] = field.value
                });
                serializeData.data.push(data)
            });
            console.log(serializeData)
            $.ajax({
                url: "{% url 'ajax_edit_historic' %}",
                type: "POST",
                contentType: 'application/json',
                data: JSON.stringify(serializeData),
                success: function (response) {
                    $("#exampleModal2").modal('hide');
                    reload();
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    console.error("Erro ao salvar:", textStatus, errorThrown);
                }
            });
        });
    });
</script>
