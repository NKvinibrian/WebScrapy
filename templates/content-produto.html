<div class="d-flex mx-auto p-2 justify-content-between" style="width: 90%">
    <form class="d-flex form-inline my-2 my-lg-2 flex-row">
        <input class="form-control mr-4 mx-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <div class="d-flex p-2">
        <button type="button" class="btn btn-success mx-1 px-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                 viewBox="0 0 16 16">
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
            </svg>
        </button>
        <button id="reload-btn" type="button" class="btn btn-primary mx-1 px-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                 class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2z"/>
                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466"/>
            </svg>
        </button>
    </div>
</div>
<div class="table-responsive px-4">
    <table class="table table-striped table-sm">
        <thead>
        <tr>
            <th>id</th>
            <th>Nome</th>
            <th>Ean</th>
            <th>valor</th>
            <th>Data</th>
            <th>Ação</th>
        </tr>
        </thead>
        <tbody id="tabelaProdutos">
        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Inserir produto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="produto-form">
                    <div class="mb-2">
                        <label for="nome" class="form-label">Nome:</label>
                        <input type="text" class="form-control" id="nome" aria-describedby="usernameHelp" required>
                    </div>
                    <div class="mb-3">
                        <label for="ean" class="form-label">EAN:</label>
                        <input type="number" class="form-control" id="ean" required>
                    </div>
                    <div class="mb-3">
                        <label for="valor" class="form-label">Valor:</label>
                        <input type="number" class="form-control" id="valor" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button id="btn-submit" type="button" class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>
</div>

{% csrf_token %}

<script>
    function loadData() {
        $.ajax({
            url: "{% url 'ajax_produtos' %}",
            type: "GET",
            success: function (response) {
                let element = $('#tabelaProdutos');
                element.empty();
                let html = ''
                response.forEach(function (item) {
                    html += '<tr>'
                    html += '<td>' + item.id + '</td>'
                    html += '<td>' + item.name + '</td>'
                    html += '<td>' + item.ean + '</td>'
                    html += '<td>' + item.value + '</td>'
                    html += '<td>' + item.data + '</td>'
                    html += `<td>
                <button type="button" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                        <path fill-rule="evenodd"
                              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
                    </svg>
                </button>
                <button type="button" class="btn btn-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-trash"
                         viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                    </svg>
                </button>
            </td>`;
                    html += '</tr>'
                })
                element.append(html)
            }
        });
    }

    function reload(event) {
        loadData();
    }


    $(document).ready(function () {
        loadData();
        $('#reload-btn').click(reload)
        $('#btn-submit').click(function (event) {
            event.preventDefault()

            var nome = $('#nome').val();
            var ean = $('#ean').val();
            var valor = $('#valor').val();

            $.ajax({
                url: "{% url 'ajax_produtos' %}",
                type: "POST",
                data: {
                    name: nome,
                    ean: ean,
                    value: valor,
                    csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val()
                },
                success: function (response) {
                    console.log("Produto salvo:", response);
                    $("#exampleModal").modal('hide');
                    reload()
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    $(".alert").alert('close');
                    {#$(".notfication").append('<div class=\"alert alert-danger\" role=\"alert\"> Usuario ou senha inválido! </div>');#}
                    console.error("Erro ao salvar:", textStatus, errorThrown);
                }
            });
        })
    });
</script>
